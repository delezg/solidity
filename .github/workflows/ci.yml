name: Compilando mi Smart Contracts

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install solc

    - name: Compile contracts
      run: |
        mkdir build
        npx solc --bin --abi --include-path node_modules/ --base-path . -o build contracts/HolaMundo.sol

    - name: List build directory
      run: dir build

    - name: Verify ABI file
      run: |
        if (Test-Path build\HolaMundo_sol_HolaMundo.abi) {
          Write-Output "ABI file exists"
        } else {
          Write-Output "ABI file does not exist"
          exit 1
        }

    - name: Verify BIN file
      run: |
        if (Test-Path build\HolaMundo_sol_HolaMundo.bin) {
          Write-Output "BIN file exists"
        } else {
          Write-Output "BIN file does not exist"
          exit 1
        }
