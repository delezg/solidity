name: Compile Solidity Contracts

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install solc

    - name: Compile contracts
      run: |
        mkdir -p build
        npx solc --bin --abi --include-path node_modules/ --base-path . -o build contracts/HolaMundo.sol

    - name: List build directory
      run: ls -l build

    - name: Verify ABI file
      run: test -f build/HolaMundo_sol_HolaMundo.abi

    - name: Verify BIN file
      run: test -f build/HolaMundo_sol_HolaMundo.bin
